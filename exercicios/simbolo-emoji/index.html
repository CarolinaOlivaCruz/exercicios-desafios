<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos e quebras de linhas</title>
</head>

<body>

    <p>Estudando com Guanabara. <br>
    Para digitar as tags de parágrafo sem abrir marcação: &lt;p&gt;
    </p>

    <p>Importante: Nunca usar muita tag br no html. Para deixar muitas linhas usar o css</p>
    <a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Documentação do Curso</a>
  
    <ul>
        <li>
             <p> Símbolos especiais:
                 &reg; <!--Símbolo marca registrada-->
                 &copy; <!--Símbolo de copy-->
                   &trade; <!--Marca registrada TM-->
             </p>
        </li>

        <li>
             <p>Emojis:
                &#x1F60E;
                <!--&#x e acrescenta o código do emoji-->
        </li>
   
   </ul>

    </p>
</body>
</html>
